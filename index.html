<!DOCTYPE html>
<html>
<head>
    <title>Domino Editor</title>
    <link rel="stylesheet" type="text/css" href="style/editor.css">
    <link rel="stylesheet" type="text/css" href="style/extra.css">
    <script type="text/javascript" src="./js/DominoJS.js"></script>
    <script type="text/javascript">
        function initDominoJS() {
            DominoJS.editor = new Editor();

            DominoJS.propertyPage = new PropertyPage();
        }

        DominoJS.start(initDominoJS);
    </script>
</head>
<body id="body">
<div class="colmask">
    <div class="header">
        head
    </div>
    <div class="colmid">
        <canvas class="main-canvas" style="width: 100%; height: 100%"></canvas>
    </div>
    <div class="colright" id="colright">
    </div>
    <div class="footer">
        footer
    </div>
</div>


</body>
</html>
